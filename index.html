<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <!-- Icons pack -->
    <script src="https://kit.fontawesome.com/d482bcbe4e.js" crossorigin="anonymous"></script>

</head>
<body> 
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

    <header class="flex pt-10 mb-20">
      <!-- Text Area -->
      <div>
        <h1 class="text-5xl md:text-6xl font-extrabold">It's good <br>
          tea time at The <br>Tea House</h1>
        <br>
        <p class="w-3/4 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <br>
        <button class="bg-gradient-to-r from-orange-400 to-red-500 px-5 py-3 rounded-xl text-white font-bold">Explore More <i class="fa-solid fa-arrow-right-long -rotate-45"></i></button>
      </div>

      <!-- image part-->

      <div class="relative">
        <div>
          <img class="w-full" src="./images/banner.png" alt="">
        </div>
        <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-5 lg:py-3 rounded-lg
        top-28 md:top-80 md:left-28">
          <div><i class="fa-solid fa-star text-amber-400 text-2xl"></i></div>
          <div class="ml-3">
            <h3 class="lg:text-2xl font-bold">5.00</h3>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>

      </div>

    </header>



  </main>
</body>
</html>
